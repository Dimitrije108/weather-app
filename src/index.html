<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="assets/sun-logo.svg"
          class="logo-weather"
          alt="cloud weather logo"
          width="60"
          height="60"
        />
        <div class="text-container">
          <div class="logo-text">sol de mágico</div>
          <div class="weather-text">Weather forecast</div>
        </div>
      </div>
      <div class="search-container">
        <form id="search-form">
          <input
            type="search"
            id="search-input"
            placeholder="Search location..."
          />
          <button type="submit">
            <img
              src="assets/search-icon.svg"
              alt="search icon"
              width="20"
              height="20"
            />
          </button>
        </form>
        <ul class="suggestions"></ul>
      </div>
      <div class="temperature-switch">
        <button class="celsius-btn" value="C">°C</button>
        <button class="fahrenheit-btn" value="F">°F</button>
      </div>
    </header>
    <main>
      <section class="today-weather">
        <div class="location">
          <h5 class="name-region"></h5>
          <div class="country"></div>
        </div>
        <div class="tw-main">
          <div class="tw-high-low">
            <div class="tw-high"></div>
            <div class="tw-low"></div>
          </div>
          <div class="tw-current">
            <div class="tw-wrapper">
              <img alt="" class="tw-icon" />
              <div class="tw-temp"></div>
            </div>
            <div class="tw-condition"></div>
          </div>
        </div>
        <div class="tw-row-wrapper">
          <div class="tw-row-one">
            <div class="tw-rain"></div>
            <div class="tw-wind"></div>
          </div>
          <div class="tw-row-two">
            <div class="tw-feels-like"></div>
            <div class="tw-humidity"></div>
          </div>
        </div>
      </section>
      <section class="forecast"></section>
    </main>
    <div class="loader"></div>
  </body>
</html>
