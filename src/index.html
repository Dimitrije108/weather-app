<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="assets/sun-logo.svg"
          class="logo-weather"
          alt="cloud weather logo"
          width="60"
          height="60"
        />
        <div class="text-container">
          <div class="logo-text">sol de mágico</div>
          <div class="weather-text">Weather forecast</div>
        </div>
      </div>
      <div class="search-container">
        <form id="search-form">
          <div class="input-wrapper">
            <input
              type="search"
              id="search-input"
              placeholder="Search location..."
              title="Search"
            />
            <ul class="suggestions"></ul>
          </div>
          <button type="submit" class="search-btn" title="Search">
            <img
              src="assets/search-icon.svg"
              alt="search icon"
              width="20"
              height="20"
            />
          </button>
        </form>
      </div>
      <div class="temperature-switch">
        <button class="celsius-btn active" value="C" title="Celsius">°C</button>
        <button class="fahrenheit-btn" value="F" title="Fahrenheit">°F</button>
      </div>
      <button class="day-night-button" title="Change theme">
        <img
          src="assets/day-and-night-icon.svg"
          alt=""
          width="40"
          height="40"
        />
      </button>
    </header>
    <main>
      <div class="today-weather">
        <div class="location">
          <h5 class="name-region"></h5>
          <div class="country"></div>
        </div>
        <div class="tw-main">
          <img alt="" class="tw-icon" width="220" height="220" />
          <div class="tw-current">
            <div class="tw-temp"></div>
            <div class="tw-condition"></div>
            <div class="tw-max-min-container">
              <div class="tw-max-wrapper">
                <div class="tw-max-text">max</div>
                <div class="tw-max"></div>
              </div>
              <div class="tw-min-wrapper">
                <div class="tw-min-text">min</div>
                <div class="tw-min"></div>
              </div>
            </div>
          </div>
          <div class="tw-info">
            <div class="feels-like-wrapper">
              <div class="tw-feels-like"></div>
              <div class="feels-like-value"></div>
            </div>
            <div class="precipitation-wrapper">
              <div class="tw-precipitation"></div>
              <div class="precipitation-value"></div>
            </div>
            <div class="humidity-wrapper">
              <div class="tw-humidity"></div>
              <div class="humidity-value"></div>
            </div>
            <div class="wind-wrapper">
              <div class="tw-wind"></div>
              <div class="wind-value"></div>
            </div>
          </div>
        </div>
      </div>
      <section class="forecast"></section>
    </main>
    <div class="overlay"></div>
    <div class="loader"></div>
  </body>
</html>
