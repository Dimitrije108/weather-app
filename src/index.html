<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="assets/sun-logo.svg"
          class="logo-weather"
          alt="cloud weather logo"
          width="60"
          height="60"
        />
        <div class="text-container">
          <div class="logo-text">sol de m√°gico</div>
          <div class="weather-text">Weather forecast</div>
        </div>
      </div>
      <div class="search-container">
        <form id="search-form">
          <input
            type="search"
            id="search-input"
            placeholder="Search location..."
          />
          <button type="submit">
            <img
              src="assets/search-icon.svg"
              alt="search icon"
              width="20"
              height="20"
            />
          </button>
        </form>
        <ul class="suggestions"></ul>
      </div>
    </header>
    <main>
      <section class="today-weather">
        <div class="location">
          <h5 class="name-region">Belgrade, Central Serbia</h5>
          <div class="country">Serbia</div>
        </div>
        <div class="tw-main">
          <div class="tw-high-low">
            <div class="tw-high">28</div>
            <div class="tw-low">17</div>
          </div>
          <div class="tw-current">
            <div class="tw-wrapper">
              <img
                src="//cdn.weatherapi.com/weather/64x64/day/116.png"
                alt=""
              />
              <div class="tw-temp">27</div>
            </div>
            <div class="tw-condition">Sunny</div>
          </div>
        </div>
        <div class="tw-row-wrapper">
          <div class="tw-row-one">
            <div>Rain:&nbsp;</div>
            <div>Wind:&nbsp;</div>
          </div>
          <div class="tw-row-two">
            <div>Feels like:&nbsp;</div>
            <div>Humidity:&nbsp;</div>
          </div>
        </div>
      </section>
      <section class="forecast">
        <!-- create dynamically -->
        <div class="forecast-day">Sun</div>
        <div class="forecast-date">29/6</div>
        <div class="forecast-wrapper">
          <div class="forecast-high-low">
            <div class="forecast-high">32</div>
            <div class="forecast-low">21</div>
          </div>
          <div class="forecast-info">
            <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="" />
            <div class="forecast-condition">Sunny</div>
            <div>Rain:&nbsp;</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
